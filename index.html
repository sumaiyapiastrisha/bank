<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trisha-Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="font-semibold text-center text-5xl mt-16">Welcome to <span class="text-blue-600">Trisha-Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 my-6">
            <h1 class="mb-4">please login</h1>
            <div>
                <input type="text" id="user-email" class="block border w-3/4 mb-4  p-2 rounded"
                    placeholder="your E-mail">
                <input type="password" id="user-password" class="border w-3/4 p-2 mb-4 rounded block"
                    placeholder="passwprd">
                <button id="submit" class="bg-yellow-500 p-2 text-white font-semibold rounded ">Submit</button>

            </div>

        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
