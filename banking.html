<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="font-semibold text-center text-4xl mt-16">Let's get <span class="text-blue-600">Start</span>
        </h1>
    </header>
    <main>
        <section class="my-6">
            <div class="grid gap-4 grid-cols-3 w-3/4 mx-auto text-white font-semibold">
                <div class="bg-blue-300 mt-4 p-8 rounded ">
                    <h1 class="text-2xl">Deposite</h1>
                    <h1 id="currentAmount" class="text-4xl">00</h1>
                </div>

                <div class="bg-green-300 mt-4 p-8 rounded">
                    <h1 class="text-2xl">Withdraw</h1>

                    <h1 id="withdrawAmmount" class="text-4xl">00</h1>
                </div>


                <div class="bg-yellow-300 mt-4 p-8 rounded">
                    <h1 class="text-2xl">Balance</h1>

                    <h1 id="balance" class="text-4xl">10</h1>
                </div>

            </div>
        </section>

        <section>

            <div class="grid gap-4 grid-cols-2 w-3/4 mx-auto font-semibold">
                <div class="p-8  bg-green-100 ">
                    <h1 class="my-2">please deposite</h1>

                    <input type="text" id="deposite" class="block border w-3/4 mb-4  p-2 rounded "
                        placeholder="Enter ammount">
                    <button id="deposite_button"
                        class="bg-yellow-500 p-2 text-white font-semibold rounded ">Submit</button>
                </div>
                <div class="p-8  bg-green-100 ">
                    <h1 class="my-2">please withdraw</h1>
                    <input type="text" id="withdraw" class="block border w-3/4 mb-4  p-2 rounded"
                        placeholder="Enter amount">
                    <button id="withdraw_button"
                        class="bg-yellow-500 p-2 text-white font-semibold rounded ">Submit</button>
                </div>
            </div>
        </section>

    </main>
    <script src="banking.js"></script>
</body>

</html>
